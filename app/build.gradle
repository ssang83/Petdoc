    // okhttp retrofit
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.5.0"
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    implementation 'com.squareup.retrofit2:converter-scalars:2.3.0'
    implementation 'com.squareup.okhttp3:okhttp-urlconnection:3.12.1'

    // lottie
    implementation 'com.airbnb.android:lottie:3.4.4'

    // Image crop
    implementation 'com.soundcloud.android:android-crop:1.0.1@aar'

    // Android flow layout
    implementation 'org.apmem.tools:layouts:1.10@aar'

    // Android Flexbox layout
    implementation 'com.google.android:flexbox:1.1.0'

    implementation 'com.github.ome450901:SimpleRatingBar:1.5.0'

    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'

    // Kotlin Please animate
    implementation 'com.github.florent37:kotlinpleaseanimate:1.0.2'

    // Jsoup
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.10.2'

    // Java SSH (Java Secure Channel)
    implementation 'com.jcraft:jsch:0.1.55'

    // Material Dots Indicator
    implementation 'com.tbuonomo.andrui:viewpagerdotsindicator:4.1.2'

    // SendBird DesK
    implementation 'com.sendbird.sdk:sendbird-android-sdk:3.0.151'
    implementation 'com.sendbird.sdk:sendbird-desk-android-sdk:1.0.10'

    implementation 'com.jakewharton.threetenabp:threetenabp:1.3.0'

    // Koin
    implementation 'org.koin:koin-android:2.0.1'
    implementation 'org.koin:koin-android-ext:2.0.1'
    implementation 'org.koin:koin-android-scope:2.0.1'
    implementation 'org.koin:koin-android-viewmodel:2.0.1'

    implementation 'com.mindorks.android:prdownloader:0.6.0'

    // 샌드버드 채팅에서 사용하는 이미지 크롭
    implementation 'com.github.yalantis:ucrop:2.2.6'

    implementation 'joda-time:joda-time:2.9.1'
    implementation 'com.squareup:otto:1.3.8'
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'